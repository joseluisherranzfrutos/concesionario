<meta charset="UTF-8">
<title>Modificar Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="/css/estilos.css" rel="stylesheet" type="text/css"	/>
</head>
<body>
	<div id="formulario">
	<form th:action="@{/clientesTh}" th:object="${cliente}" method="post">
		<div class="form-group">
			<label>DNI <input type="text" class="form-control" th:field="*{nif}" /></label>
	    	<label>Nombre <input type="text" class="form-control"th:field="*{nombre}" /></label>
	        <label>Dirección <input type="text" class="form-control"th:field="*{direccion}" /></label>
	        <label>Ciudad <input type="text" class="form-control" th:field="*{ciudad}" /></label>
	        <label>Teléfono <input type="text" class="form-control" th:field="*{telefono}" /></label>
	        <label>Categoría <input type="text" class="form-control" th:field="*{categoria}" /></label>
	        <label>Estado Alta <input type="text" class="form-control" th:field="*{estadoAlta}" /></label>
	        <label><input type="submit" value="Confirmar" /> <input type="reset" value="Borrar" /></label>
        </div>
    </form>
	</div>
</body>
</html>
