<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div>
	<p><a th:href="@{/clientesTh/crear}"><button>Nuevo cliente</button></a></p>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Dirección</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Categoría</th>
      <th scope="col">Compras</th>
      <th scope="col">Estado Alta</th>
      <th scope="col"></th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente:${clientes}">   
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.nif}"></td>
      <td th:text="${cliente.nombre}"></td>
      <td th:text="${cliente.direccion}"></td>
      <td th:text="${cliente.ciudad}"></td>
      <td th:text="${cliente.telefono}"></td>
      <td th:text="${cliente.categoria}"></td>
      <td th:text="${cliente.nVentas}"></td>
      <td th:text="${cliente.estadoAlta}"></td>	
      <td><a th:href="@{'/clientesTh/modificar/'+${cliente.id}}"><button>Modificar</button></a></td>	     
    </tr>
    
  </tbody>
</table>

</body>
</html>
